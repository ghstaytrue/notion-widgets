<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Music Player</title>
</head>

<body>
  <script charset="utf-8">
    const params = new URLSearchParams(document.location.search)
    var itype = 2
    var iheight = 86
    var iiheight = 66
    var iauto = 1
    if (params.get('type')==='playlist'){
       itype = 0
       iheight = 450
       iiheight = 450
       iauto = 0
    }
    document.write('<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width="100%" height='+iheight+' src="//music.163.com/outchain/player?type='+itype+'&id='+params.get('id')+'&auto='+iauto+'&width=full&height='+iiheight+'"></iframe>')
  </script>
</body>

</html>
